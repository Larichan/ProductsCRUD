<mat-toolbar class="header mat-elevation-z4">
    <span>
        <a routerLink="/">
            <img class="logo" src="flower-logo.jpg" alt="logo" >
        </a>
    </span>
    <span class="title-group">
        <a routerLink="{{ url }}">
            <i class="material-icons">
                {{ icon }}
            </i>
            {{ title }}
        </a>
    </span>
</mat-toolbar>
