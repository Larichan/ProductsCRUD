<div class="mat-elevation-z3">
    <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

         <!-- Price Column -->
         <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Preço</th>
            <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL'}}</td>
          </ng-container>

          <!-- Actions Column -->
         <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
            <td mat-cell *matCellDef="let row">
              <a routerLink="/products/update/{{ row.id }}" class="edit">
                <i class="material-icons">
                  edit
                </i>
              </a>
              <a routerLink="/products/delete/{{ row.id }}" class="delete">
                <i class="material-icons">
                  delete
                </i>
              </a>
            </td>
          </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
        [length]="totalProducts"
        [pageIndex]="pageIndex"
        [pageSize]="pageSize"
        [pageSizeOptions]="[2, 3, 5]"
        aria-label="Select page"
        (page)="pageChangeEvent($event)">
    </mat-paginator>
  </div>
