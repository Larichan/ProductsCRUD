<mat-card>
    <mat-card-title>Deletar Produto</mat-card-title>
    <app-product-form [productInput]="product" [readonly]="true"></app-product-form>
    <div class="buttons">
        <button mat-raised-button (click)="deleteProduct()" color="red">
            Deletar Produto
        </button>
        <button mat-raised-button (click)="cancel()">
            Cancelar
        </button>
    </div>
</mat-card>
